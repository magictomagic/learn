<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
    <style>
        .title{
            background-color: orange;
            width: 200dx;
        }
    </style>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="./js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="./js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="./js/babel.min.js"></script>

    <script type="text/babel">
        let val = "heLLo, reAcT" 
        let idName = "hHy" 
        const rNode = (
        <div>
            <span id={val.toLowerCase()} className='title' style={{color: "white", fontSize: "23px"}}>{val.toUpperCase()}</span>
        </div>
        ) 
        ReactDOM.render(rNode, document.getElementById('test'))
    </script>
</body>

</html>
